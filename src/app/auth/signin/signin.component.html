<div class="row ">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-2 col-md-offset-2">
    <h3 style="text-align: center ;color: green ;font-size: 18px"><strong>Sign in</strong></h3>
         <form (ngSubmit)="onSignin(f)" #f="ngForm">
              <div class="form-group">
                <label for="email">Mail</label>
                <input type="email" id="email" name="email" ngModel class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ngModel class="form-control">
              </div>
              <button type="submit" class="btn btn-success">Sign In</button>
          </form>
  </div>  
</div>
